<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Meaning</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .heart {
            color: red;
            font-size: 2em;
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="heart">❤️❤️❤️</div>
    <div class="container">
        <h1>Enter Your Name</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Your name">
            <input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('nameInput').value.trim();
            var result = document.getElementById('result');
            if (name) {
                result.textContent = `Ur stupid name "${name}" is ugly as shit and ur retarded`;
            } else {
                result.textContent = 'Please enter a name.';
            }
        });
    </script>
</body>
</html>
